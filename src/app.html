<!DOCTYPE html>
<html
	lang="en"
	xmlns:og="http://opengraphprotocol.org/schema/"
	itemscope
	itemtype="http://schema.org/WebPage"
	class="bg-accent dark:bg-primary overflow-x-hidden text-base scroll-smooth overscroll-y-none"
>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Language" content="en" />

		<link rel="icon" href="/favicon.ico" sizes="any" />
		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="manifest" href="/site.webmanifest" crossorigin="use-credentials" />

		%sveltekit.head%

		<script
			data-goatcounter="https://sawyer.goatcounter.com/count"
			async
			src="//gc.zgo.at/count.js"
		></script>
		<script>
			if (
				localStorage.theme === 'dark' ||
				(!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
				localStorage.theme = 'dark';
			} else {
				document.documentElement.classList.remove('dark');
				localStorage.theme = 'light';
			}
		</script>
	</head>
	<body class="bg-accent dark:bg-primary min-h-screen antialiased">
		<div class="contents">%sveltekit.body%</div>
	</body>
</html>
